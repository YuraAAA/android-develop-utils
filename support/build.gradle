apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'support'

    publishedGroupId = 'com.aizenberg'
    libraryName = 'support'
    artifact = 'support'

    libraryDescription = 'A support for easy develop'

    siteUrl = 'https://github.com/YuraAAA/android-develop-utils'
    gitUrl = 'https://github.com/YuraAAA/android-develop-utils.git'

    libraryVersion = '0.1.6'

    developerId = 'yuriy-aizenberg'
    developerName = 'Yuriy Aizenberg'
    developerEmail = 'yuriy.aizenberg@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]

}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.0.1'
    testCompile 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'